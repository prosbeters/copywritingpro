        const exampleData = {

        const formulas = [
            { id: 'acc', name: 'ACC', fullName: 'Awareness, Comprehension, Conversion', desc: 'Memperkenalkan produk baru & edukasi pasar.', value: '1. Awareness (Sadar), 2. Comprehension (Paham), 3. Conversion (Beli).', icon: 'target', inputsNeeded: ['productName', 'feature', 'benefit', 'cta'] },

        const FormInput = ({ label, name, value, onChange, placeholder, isTextArea = false, examples = [], className = "" }) => {
            const [showDropdown, setShowDropdown] = useState(false);
            const wrapperRef = useRef(null);

            useEffect(() => {
                const handleClickOutside = (e) => { if (wrapperRef.current && !wrapperRef.current.contains(e.target)) setShowDropdown(false); };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, []);

            return (
                <div className={`group animate-fade-in ${className}`} ref={wrapperRef} style={{ zIndex: showDropdown ? 60 : "auto", position: "relative" }}>

        const LoginPage = () => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const login = async (e) => {
                e.preventDefault(); 
                if (!window.FirebaseSDK) return;
                setLoading(true); setError('');
                const { getAuth, signInWithEmailAndPassword, getFirestore, doc, setDoc } = window.FirebaseSDK;
                const auth = getAuth();
                const db = getFirestore();

                try {
                    const cred = await signInWithEmailAndPassword(auth, email, password);
                    const sid = crypto.randomUUID();
                    localStorage.setItem('copygen_session_id', sid);
                    // Single device access logic: Store current session ID to database
                    await setDoc(doc(db, 'artifacts', APP_ID_INTERNAL, 'users', cred.user.uid, 'session', 'current'), { sessionId: sid, lastActive: Date.now() });
                } catch (e) { setError('Email atau Password tidak valid.'); } finally { setLoading(false); }

            return (
                <div className="min-h-screen flex items-center justify-center p-4 relative overflow-hidden bg-[#0F0F12]">

                    <div className="relative z-10 w-full max-w-md glass-panel rounded-3xl p-8 md:p-12 text-center shadow-2xl text-white">

                            <div><label className="text-[10px] font-bold text-gray-500 uppercase tracking-widest ml-1 text-white">Password</label><input type="password" value={password} onChange={e=>setPassword(e.target.value)} className="w-full bg-black/20 border border-white/10 rounded-xl p-4 text-sm outline-none focus:ring-1 focus:ring-indigo-500 transition-all text-white" required placeholder="••••••••" /></div>
                            {error && <div className="p-3 bg-red-500/10 border border-red-500/20 rounded-lg flex items-center gap-2 text-red-400 text-[11px]"><Icon name="alert" className="w-4 h-4" />{error}</div>}

        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [apiKey, setApiKey] = useState('');
            const [conflict, setConflict] = useState(false);
            const [formData, setFormData] = useState({ productName: '', audience: '', problem: '', agitate: '', solution: '', feature: '', advantage: '', benefit: '', credibility: '', cta: '', tone: '', platform: '' });
            const [selectedFormula, setSelectedFormula] = useState(null);
            const [results, setResults] = useState([]);
            const [isGenerating, setIsGenerating] = useState(false);
            const [copiedIdx, setCopiedIdx] = useState(null);

            const [keyInput, setKeyInput] = useState('');
            const [isValidating, setIsValidating] = useState(false);
            const [apiError, setApiError] = useState('');
            const [showTutorial, setShowTutorial] = useState(false);

            useEffect(() => {
                const interval = setInterval(() => {
                    if (window.FirebaseSDK) {
                        clearInterval(interval);
                        const { getAuth, onAuthStateChanged, getFirestore, doc, onSnapshot } = window.FirebaseSDK;
                        const auth = getAuth();
                        const db = getFirestore();

                        const unsubAuth = onAuthStateChanged(auth, u => {
                            setUser(u); setLoading(false);
                            if (u) {
                                // Real-time session monitoring to enforce single device login
                                onSnapshot(doc(db, 'artifacts', APP_ID_INTERNAL, 'users', u.uid, 'session', 'current'), snap => {
                                    if (snap.exists() && snap.data().sessionId !== localStorage.getItem('copygen_session_id')) {
                                        setConflict(true);
                                    }
                                });
                            }
                        });
                        setApiKey(localStorage.getItem('copygen_gemini_key') || '');
                    }
                }, 100);
                return () => clearInterval(interval);
            }, []);

            const updateKey = async () => {
                const cleaned = keyInput.trim();
                if (!cleaned) return;
                setIsValidating(true); setApiError('');
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${cleaned}`, {
                        method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({contents: [{parts:[{text: "Ping"}]}]})
                    });
                    if (!res.ok) throw new Error('API Key tidak valid.');
                    setApiKey(cleaned);
                    localStorage.setItem('copygen_gemini_key', cleaned);
                    setKeyInput('');
                } catch (e) { setApiError(e.message); } finally { setIsValidating(false); }
            };

            const logout = () => { 
                if (!window.FirebaseSDK) return;
                const { getAuth, signOut } = window.FirebaseSDK;
                signOut(getAuth()); 
                localStorage.removeItem('copygen_session_id'); 
            };
            
            const handleInputChange = e => {
                const { name, value } = e.target;
                setFormData(prev => ({...prev, [name]: value}));
            };

            const generate = async () => {
                if (!apiKey || !selectedFormula) return;
                setIsGenerating(true);
                try {
                    const formulaObj = formulas.find(f => f.id === selectedFormula);
                    const prompt = `Copywriter expert mode. Formula: ${formulaObj.fullName}. 
                    Data Produk: ${JSON.stringify(formData)}. 
                    Tugas: Buat 15 variasi copywriting persuasif dalam Bahasa Indonesia. 
                    Setiap variasi harus menyertakan Smart Analysis psikologis dalam Bahasa Indonesia. 
                    Format Output WAJIB JSON array murni: [{"text": "...", "analysis": "..."}]`;

                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({contents: [{parts:[{text: prompt}]}], generationConfig:{responseMimeType: "application/json"}})
                    });
                    const data = await res.json();
                    const aiResponse = JSON.parse(data.candidates[0].content.parts[0].text);
                    setResults(Array.isArray(aiResponse) ? aiResponse : []);
                } catch(e) { console.error(e); } finally { setIsGenerating(false); }
            };

            const downloadWord = () => {
                const content = `<html><body><h2 style="text-align:center">CopyGen Pro Result</h2>${results.map((item, i)=>`<div><h3>Variant #${i+1}</h3><p>${String(item.text)}</p><p><i>Analisis: ${String(item.analysis)}</i></p></div>`).join('')}</body></html>`;
                const blob = new Blob(['\ufeff', content], { type: 'application/msword' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a'); link.href = url; link.download = `CopyGen_${formData.productName || 'Export'}.doc`; link.click();
            };

            if (loading) return <div className="min-h-screen bg-[#0F0F12] flex items-center justify-center"><Icon name="loader" className="animate-spin text-indigo-500 w-10 h-10" /></div>;
            if (!user) return <LoginPage />;
            
            // Conflict UI for single device enforcement
            if (conflict) return (
                <div className="min-h-screen bg-[#0F0F12] flex items-center justify-center p-6 text-center text-white">
                    <BackgroundEffects />
                    <div className="glass-panel p-10 rounded-3xl max-w-sm border-red-500/20 shadow-2xl relative z-10 animate-fade-in">
                        <Icon name="monitorOff" className="w-14 h-14 text-red-500 mx-auto mb-6" />
                        <h2 className="text-2xl font-bold mb-4 text-white">Sesi Terputus</h2>
                        <p className="text-gray-400 mb-8 leading-relaxed text-sm">Akun sedang digunakan di perangkat lain. Sistem membatasi 1 akun hanya untuk 1 perangkat aktif.</p>
                        <button onClick={logout} className="w-full bg-red-600 hover:bg-red-500 p-3 rounded-xl font-bold uppercase text-xs text-white transition-all">Kembali ke Login</button>
                    </div>
                </div>
            );

            const activeFormula = selectedFormula ? formulas.find(f => f.id === selectedFormula) : null;

            return (
                <div className="min-h-screen relative overflow-x-hidden bg-[#0F0F12] text-white">
                    <BackgroundEffects />
                    <nav className="sticky top-0 z-50 glass-panel border-b border-white/5 px-4 py-4 backdrop-blur-xl">
                        <div className="max-w-7xl mx-auto flex justify-between items-center text-white">
                            <div className="flex items-center gap-4">
                                <Icon name="crown" className="text-indigo-400 w-6 h-6" />
                                <div><h1 className="text-xl font-bold tracking-tight text-white">CopyGen Pro</h1><p className="text-[9px] text-gray-500 italic hidden sm:block uppercase tracking-wider text-white">"Mempermudah pekerjaan Anda, Smart, Fokus, dan Efisien"</p></div>
                            </div>
                            <button onClick={logout} className="text-[10px] font-bold text-gray-400 flex items-center gap-1.5 hover:text-white transition-colors bg-white/5 px-3 py-2 rounded-lg uppercase tracking-widest"><Icon name="logout" className="w-3.5 h-3.5" /> Sign Out</button>
                        </div>
                    </nav>

                    <main className="relative z-10 max-w-7xl mx-auto p-4 md:p-8 pt-10 grid grid-cols-1 lg:grid-cols-12 gap-8 lg:gap-10">
                        <div className="lg:col-span-4 space-y-8">
                            <section className="bg-[#18181B]/60 glass-panel rounded-2xl p-1 relative overflow-hidden">
                                <div className={`absolute top-0 left-0 w-full h-1 bg-gradient-to-r ${apiKey ? 'from-emerald-500 to-green-400' : 'from-indigo-500 to-purple-500'}`}></div>
                                <div className="p-5 border-b border-white/5 flex justify-between items-center text-white">
                                    <h2 className="text-sm font-semibold text-gray-300 uppercase tracking-wider flex items-center gap-2">{apiKey ? <Icon name="zap" className="text-emerald-400 w-4 h-4" /> : <Icon name="settings" className="text-indigo-400 w-4 h-4" />}{apiKey ? 'AI AKTIF' : 'Setup AI Engine'}</h2>
                                    {apiKey && <span className="text-[10px] font-bold text-emerald-400 uppercase tracking-widest bg-emerald-500/10 px-2 py-0.5 rounded border border-emerald-500/20">READY</span>}
                                </div>
                                <div className="p-5">
                                    {!apiKey ? (
                                        <div className="space-y-4">
                                            <input type="password" value={keyInput} onChange={(e) => setKeyInput(e.target.value)} placeholder="Google AI Studio Key (AIza...)" className="w-full bg-black/40 border border-white/10 rounded-lg p-3 text-xs outline-none focus:border-indigo-500 text-white" />
                                            {apiError && <p className="text-[10px] text-red-400 bg-red-500/10 p-2 rounded">{apiError}</p>}
                                            <button onClick={updateKey} disabled={isValidating} className="w-full bg-indigo-600 hover:bg-indigo-500 text-white p-2.5 rounded-lg text-xs font-bold transition-all uppercase tracking-widest text-white">{isValidating ? 'Memproses...' : 'Aktifkan AI'}</button>
                                            <div className="pt-2 border-t border-white/5 mt-2">
                                                <button onClick={() => setShowTutorial(!showTutorial)} className="text-[10px] text-gray-500 flex justify-between w-full"><span>Bingung cara dapat API Key?</span><Icon name="chevronDown" className={`w-3 h-3 transition-transform ${showTutorial ? 'rotate-180' : ''}`} /></button>
                                                {showTutorial && <p className="text-[10px] text-gray-400 bg-white/5 p-2 rounded mt-2">Buka Google AI Studio, klik "Create API key", pilih "New project", lalu salin kode ke sini.</p>}
                                            </div>
                                        </div>
                                    ) : (
                                        <button onClick={() => {setApiKey(''); localStorage.removeItem('copygen_gemini_key');}} className="w-full text-xs text-red-400 border border-red-500/20 py-2 rounded-lg hover:bg-red-500/10 transition-all text-white">Ganti/Hapus API Key</button>
                                    )}
                                </div>
                            </section>

                            <section className="glass-panel rounded-2xl p-5 border border-white/10">
                                <h2 className="text-[10px] font-bold text-indigo-400 uppercase tracking-widest mb-4 flex items-center gap-2 text-white"><Icon name="layers" className="w-4 h-4 text-white" /> Langkah 1: Pilih Formula</h2>
                                <div className="grid grid-cols-2 gap-2.5">
                                    {formulas.map(f => (
                                        <button key={f.id} onClick={()=>setSelectedFormula(f.id)} className={`p-3.5 rounded-xl text-left border transition-all duration-300 ${selectedFormula === f.id ? 'bg-indigo-600/20 border-indigo-500 shadow-[0_0_20px_rgba(99,102,241,0.2)]' : 'bg-white/5 border-transparent hover:border-white/20'}`}>
                                            <div className="flex justify-between items-start mb-2.5 text-white">
                                                <Icon name={f.icon} className={`w-5 h-5 ${selectedFormula === f.id ? 'text-white' : 'text-gray-500'}`} />
                                                <div className="relative group/tip text-white"><Icon name="info" className="w-3.5 h-3.5 text-gray-700" /><div className="absolute left-full ml-2 top-0 w-64 p-3 bg-[#18181B] border border-white/10 rounded-xl shadow-2xl invisible group-hover/tip:visible opacity-0 group-hover/tip:opacity-100 transition-all z-[100] backdrop-blur-xl"><p className="text-[11px] text-gray-400 leading-relaxed font-light">{f.value}</p></div></div>
                                            </div>
                                            <span className={`text-xs font-bold block ${selectedFormula === f.id ? 'text-white' : 'text-gray-400'}`}>{f.name}</span>
                                        </button>
                                    ))}
                                </div>
                            </section>

                            <section className="glass-panel rounded-2xl p-6 border border-white/10 text-white">
                                <h2 className="text-[10px] font-bold text-indigo-400 uppercase tracking-widest mb-6 flex items-center gap-2 text-white"><Icon name="box" className="w-4 h-4 text-white" /> Langkah 2: Data Konteks</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-5 text-white">
                                    <div className="md:col-span-2 text-white"><FormInput label="Nama Produk" name="productName" value={formData.productName} onChange={handleInputChange} examples={exampleData.productName} /></div>
                                    <FormInput label="Audiens" name="audience" value={formData.audience} onChange={handleInputChange} examples={exampleData.audience} />
                                    <FormInput label="Tone" name="tone" value={formData.tone} onChange={handleInputChange} examples={exampleData.tone} />
                                    <div className="md:col-span-2 text-white"><FormInput label="Platform / Media" name="platform" value={formData.platform} onChange={handleInputChange} examples={exampleData.platform} /></div>
                                    {formulas.find(f=>f.id===selectedFormula)?.inputsNeeded.includes('problem') && <div className="md:col-span-2"><FormInput label="Masalah Utama" name="problem" value={formData.problem} onChange={handleInputChange} isTextArea examples={exampleData.problem} /></div>}
                                    {formulas.find(f=>f.id===selectedFormula)?.inputsNeeded.includes('agitate') && <div className="md:col-span-2"><FormInput label="Agitasi (Resiko)" name="agitate" value={formData.agitate} onChange={handleInputChange} isTextArea examples={exampleData.agitate} /></div>}
                                    {formulas.find(f=>f.id===selectedFormula)?.inputsNeeded.includes('feature') && <FormInput label="Fitur Unggulan" name="feature" value={formData.feature} onChange={handleInputChange} examples={exampleData.feature} />}
                                    {formulas.find(f=>f.id===selectedFormula)?.inputsNeeded.includes('solution') && <FormInput label="Solusi/Obat" name="solution" value={formData.solution} onChange={handleInputChange} examples={exampleData.solution} />}
                                    {formulas.find(f=>f.id===selectedFormula)?.inputsNeeded.includes('benefit') && <FormInput label="Manfaat Akhir" name="benefit" value={formData.benefit} onChange={handleInputChange} examples={exampleData.benefit} />}
                                    {formulas.find(f=>f.id===selectedFormula)?.inputsNeeded.includes('credibility') && <FormInput label="Bukti/Credibility" name="credibility" value={formData.credibility} onChange={handleInputChange} examples={exampleData.credibility} />}
                                    {formulas.find(f=>f.id===selectedFormula)?.inputsNeeded.includes('cta') && <FormInput label="Call to Action" name="cta" value={formData.cta} onChange={handleInputChange} examples={exampleData.cta} />}
                                </div>
                                <button onClick={generate} disabled={!selectedFormula || isGenerating || !apiKey} className={`w-full py-4 rounded-xl font-bold mt-8 shadow-xl uppercase text-[10px] tracking-widest transition-all flex items-center justify-center gap-3 ${!selectedFormula || !apiKey ? 'bg-gray-800 text-gray-500 opacity-50 cursor-not-allowed' : 'bg-indigo-600 hover:bg-indigo-500 text-white active:scale-95'}`}>{isGenerating ? <Icon name="loader" className="animate-spin w-4 h-4" /> : <Icon name="zap" className="w-4 h-4" />}{isGenerating ? 'Meracik Kata...' : 'Generate Copywriting'}</button>
                            </section>
                        </div>

                        <div className="lg:col-span-8">
                            <div className="glass-panel rounded-2xl flex flex-col min-h-[600px] overflow-hidden border border-white/5 shadow-2xl">
                                <div className="p-8 border-b border-white/5 flex justify-between items-center bg-white/5 text-white">
                                    <div className="flex items-center gap-4 text-white"><Icon name="zap" className="text-indigo-400 w-5 h-5 text-white" /><div><h2 className="text-xl font-bold text-white">Hasil Generate</h2><p className="text-[10px] text-gray-500 uppercase tracking-widest text-white">15 Variasi AI Masterpiece</p></div></div>
                                    {results.length > 0 && <button onClick={downloadWord} className="bg-indigo-600 px-5 py-2.5 rounded-xl text-[10px] font-bold flex items-center gap-2 uppercase transition-all hover:bg-indigo-500 text-white"><Icon name="download" className="w-3.5 h-3.5 text-white" /> Simpan .doc</button>}
                                </div>
                                <div className="p-8 space-y-8 overflow-y-auto custom-scrollbar flex-grow bg-gradient-to-b from-white/5 to-transparent text-white">
                                    {results.length === 0 ? <div className="h-full flex flex-col items-center justify-center py-32 opacity-10 grayscale text-center space-y-6 text-white"><Icon name="box" className="w-32 h-32 text-white" /><p className="max-w-xs text-sm text-white">Pilih formula dan isi data untuk melihat keajaiban copywriting.</p></div> : 
                                    results.map((item, i) => (
                                        <div key={i} className="group glass-panel rounded-2xl p-8 hover:border-indigo-500/40 transition-all duration-500 animate-fade-in relative overflow-hidden text-white">
                                            <div className="absolute top-0 right-0 p-10 opacity-5 pointer-events-none group-hover:opacity-10 transition-opacity text-white"><Icon name="zap" className="w-20 h-20 text-white" /></div>
                                            <div className="absolute top-6 right-8 text-[9px] font-bold text-gray-600 uppercase tracking-widest bg-white/5 px-3 py-1 rounded-full border border-white/5 text-white">Variant {i+1}</div>
                                            <p className="text-gray-200 text-lg leading-relaxed mb-8 italic whitespace-pre-wrap font-light pr-10 text-white">{String(item.text)}</p>
                                            <div className="bg-black/40 rounded-2xl p-5 border border-white/10 relative text-white">
                                                <div className="absolute -top-3 left-6 bg-[#0F0F12] px-3 py-1 rounded-full border border-white/10 flex items-center gap-2 text-white"><Icon name="lightbulb" className="w-3 h-3 text-amber-500 text-white" /><span className="text-[9px] text-amber-500 font-bold uppercase tracking-widest text-white">Smart Analysis</span></div>
                                                <p className="text-gray-400 text-xs text-justify font-light leading-relaxed text-white">{String(item.analysis)}</p>
                                            </div>
                                            <div className="mt-8 flex justify-end opacity-0 group-hover:opacity-100 transition-all text-white">
                                                <button onClick={() => {navigator.clipboard.writeText(String(item.text)); setCopiedIdx(i); setTimeout(()=>setCopiedIdx(null), 2000)}} className={`text-[10px] font-bold flex items-center gap-2 px-6 py-2.5 rounded-xl shadow-md uppercase tracking-widest text-white ${copiedIdx === i ? 'bg-emerald-500/20 text-emerald-400 border border-emerald-500/40' : 'bg-white/5 text-gray-400 hover:bg-indigo-600 hover:text-white border border-white/5'}`}>{copiedIdx === i ? <><Icon name="check" className="w-3 h-3 text-white" /> Tersalin!</> : <><Icon name="copy" className="w-3 h-3 text-white" /> Salin Copy</>}</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
